<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/static/sankey.js" defer></script>
    <title>Interactive Sankey Diagram</title>
</head>
<body>
<div>
    <h1>Interactive Diabetes Sankey Diagram</h1>
    <div id="controls">
        <label for="attribute">Select Attribute:</label>
        <select id="attribute">
            <option value="BMI">BMI</option>
            <option value="Smoking History">Smoking History</option>
            <!-- Add more attributes here -->
        </select>
        <label for="filter">Filter Value:</label>
        <input id="filter" type="text" placeholder="Enter value">
        <button id="apply-filter">Apply Filter</button>
    </div>
    <div id="sankey"></div>
</div>
</body>
</html>
